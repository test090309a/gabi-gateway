<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabi Gateway Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .terminal { background: #1a1a1a; color: #00ff00; font-family: 'Courier New', monospace; }
        .chat-box { height: 400px; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <header class="p-6 border-b border-gray-800 flex justify-between items-center bg-gray-800">
        <div>
            <h1 class="text-2xl font-bold text-blue-400">Gabi Gateway v1.0</h1>
            <p class="text-sm text-gray-400">Admin-Konsole (Windows 11)</p>
        </div>
        <div id="status-badge" class="px-4 py-2 rounded-full bg-red-900 text-red-200">Checking...</div>
    </header>

    <main class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
        
        <section class="bg-gray-800 p-4 rounded-lg shadow-xl">
            <h2 class="text-xl mb-4 border-b border-gray-700 pb-2">Ollama Chat</h2>
            <div id="chat-history" class="chat-box p-2 space-y-4 mb-4">
                <div class="text-gray-500 italic">Bereit f√ºr deine Anfrage...</div>
            </div>
            <div class="flex gap-2">
                <input id="chat-input" type="text" class="flex-1 bg-gray-700 p-2 rounded" placeholder="Frag Llama3.2...">
                <button onclick="sendChat()" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-500">Senden</button>
            </div>
        </section>

        <section class="bg-gray-800 p-4 rounded-lg shadow-xl">
            <h2 class="text-xl mb-4 border-b border-gray-700 pb-2">Admin Shell</h2>
            <div id="shell-output" class="terminal p-4 rounded h-64 overflow-y-auto mb-4 text-sm">
                Microsoft Windows [Version 10.0.22631.4889]<br>Ready for command...
            </div>
            <div class="flex flex-col gap-2">
                <div class="flex gap-2">
                    <input id="shell-cmd" type="text" class="flex-1 bg-gray-700 p-2 rounded" placeholder="Befehl (z.B. dir, tasklist)">
                    <input id="shell-args" type="text" class="w-1/3 bg-gray-700 p-2 rounded" placeholder="Args (z.B. /w)">
                </div>
                <div class="flex gap-2">
                    <button onclick="runShell(false)" class="flex-1 bg-green-700 py-2 rounded hover:bg-green-600">Run</button>
                    <button onclick="runShell(true)" class="flex-1 bg-purple-700 py-2 rounded hover:bg-purple-600">Run & Analyze</button>
                </div>
            </div>
        </section>

    </main>

    <script>
        const API_KEY = "sysop"; // Deine Variable aus der config.yaml

        // Status-Update beim Laden
        async function checkStatus() {
            try {
                const res = await fetch('/status');
                const data = await res.json();
                const badge = document.getElementById('status-badge');
                if(data.gateway === "online") {
                    badge.innerText = `Ollama: ${data.services.ollama.status}`;
                    badge.className = "px-4 py-2 rounded-full bg-green-900 text-green-200";
                }
            } catch (e) { console.error("Status Check failed"); }
        }

        // Shell ausf√ºhren
        async function runShell(analyze = false) {
            const cmd = document.getElementById('shell-cmd').value;
            const args = document.getElementById('shell-args').value.split(' ').filter(a => a);
            const endpoint = analyze ? '/shell/analyze' : '/shell';
            const outputDiv = document.getElementById('shell-output');

            if (!cmd) {
                outputDiv.innerHTML += `<br><span class="text-red-500">> Bitte einen Befehl eingeben!</span>`;
                return;
            }

            outputDiv.innerHTML += `<br><span class="text-blue-400">> ${cmd} ${args.join(' ')}</span>`;
            
            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'token': API_KEY, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: cmd, args: args })
                });
                const data = await res.json();
                
                if(analyze) {
                    outputDiv.innerHTML += `<br><span class="text-purple-400">üìä Analyse: ${data.analysis || data.message}</span>`;
                } else {
                    if (data.stdout) {
                        outputDiv.innerHTML += `<br>${data.stdout}`;
                    } else if (data.stderr) {
                        outputDiv.innerHTML += `<br><span class="text-red-400">${data.stderr}</span>`;
                    } else {
                        outputDiv.innerHTML += `<br><span class="text-yellow-400">${data.message || 'Keine Ausgabe'}</span>`;
                    }
                }
                outputDiv.scrollTop = outputDiv.scrollHeight;
            } catch (e) {
                outputDiv.innerHTML += `<br><span class="text-red-500">‚ùå Fehler: ${e}</span>`;
            }
        }

        // Chat mit Ollama (Jetzt funktionsf√§hig!)
        async function sendChat() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            const chatHistory = document.getElementById('chat-history');
            
            // Platzhalter entfernen wenn erste Nachricht
            if (chatHistory.children.length === 1 && chatHistory.children[0].classList.contains('text-gray-500')) {
                chatHistory.innerHTML = '';
            }
            
            // User-Nachricht anzeigen
            chatHistory.innerHTML += `
                <div class="flex justify-end">
                    <div class="bg-blue-600 p-3 rounded-lg max-w-[80%] shadow">${message}</div>
                </div>
            `;
            
            input.value = '';
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 
                        'token': API_KEY, 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ 
                        message: message,
                        model: 'llama3.2'
                    })
                });
                
                const data = await res.json();
                
                if (data.status === 'success') {
                    // Bot-Antwort anzeigen
                    chatHistory.innerHTML += `
                        <div class="flex justify-start">
                            <div class="bg-gray-700 p-3 rounded-lg max-w-[80%] shadow border-l-4 border-blue-500">${data.reply}</div>
                        </div>
                    `;
                } else {
                    chatHistory.innerHTML += `
                        <div class="flex justify-start">
                            <div class="bg-red-700 p-3 rounded-lg max-w-[80%] shadow">‚ùå Fehler: ${data.message}</div>
                        </div>
                    `;
                }
            } catch (e) {
                chatHistory.innerHTML += `
                    <div class="flex justify-start">
                        <div class="bg-red-700 p-3 rounded-lg max-w-[80%] shadow">‚ùå Verbindungsfehler: ${e}</div>
                    </div>
                `;
            }
            
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Enter-Taste zum Senden
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chat-input');
            if (chatInput) {
                chatInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendChat();
                    }
                });
            }
        });

        setInterval(checkStatus, 5000);
        checkStatus();
    </script>
</body>
</html>
